<section class="flex justify-center items-center">
  <div class="min-h-[400px] shadow-2xs my-[120px] rounded-2x1 shadow-black p-6 w-[430px]">

    <h1 class="text-[orange] my-[20px] text-[32px]">Entrar</h1>
    <p class="text-gray-100 mb-[22px]">
      Entre na sua conta para começar a enviar e consultar envios via CEP
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">

      <!-- EMAIL -->
      <div class="my-3">
        <label class="text-[orange]">Email</label>
        <input
          formControlName="email"
          class="p-3 w-full bg-gray-100 rounded focus:outline-1 focus:outline-orange-100"
          placeholder="Digite seu email"
          type="email"
        />

        <!-- Validação -->
        <span 
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="text-red-400 text-sm">
          Insira um email válido.
        </span>
      </div>

      <!-- SENHA -->
      <div class="my-3">
        <label class="text-[orange]">Senha</label>
        <input
          formControlName="senha"
          class="p-3 w-full bg-gray-100 rounded focus:outline-1 focus:outline-orange-100"
          placeholder="Digite sua senha"
          type="password"
        />

        <!-- Validação -->
        <span 
          *ngIf="form.get('senha')?.touched && form.get('senha')?.invalid"
          class="text-red-400 text-sm">
          A senha deve ter no mínimo 5 caracteres.
        </span>
      </div>

      <!-- BOTÕES -->
      <div class="flex flex-col justify-center items-center my-[12px]">

        <!-- BOTÃO ENTRAR -->
        <button
          type="submit"
          class="text-center bg-blue-400 my-12 text-gray-200 hover:bg-blue-500 cursor-pointer 
                 rounded px-12 py-2 w-[50%]"
        >
          Entrar
        </button>

        <!-- LINK PARA CADASTRO -->
        <a
          routerLink="/cadastro"
          class="text-gray-200 hover:text-blue-300 transition-all"
        >
          Não tem uma conta? Clique aqui
        </a>

      </div>

    </form>

  </div>
</section>
