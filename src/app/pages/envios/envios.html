<div class="py-[50px]">
  <section class="flex flex-col md:flex-row md:justify-between md:items-center gap-6 px-5">
    <div>
      <h2 class="text-[22px] text-orange-400 font-bold">Meus Envios</h2>
      <p class="text-gray-200">
        {{userNome}} Aqui você poderá visualizar os seus envios
      </p>
    </div>

    <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4">
      <a class="font-bold bg-blue-400 text-gray-200 hover:bg-blue-500 cursor-pointer 
         rounded px-5 py-2 text-center"
         routerLink="/envios/novo-envio">
        + Novo Envio
      </a>

      <button (click)="logout()" class="bg-blue-400  font-bold text-gray-200 hover:bg-blue-500 cursor-pointer 
              rounded px-5 py-2 w-full md:w-[125px]">
        Sair
      </button>
    </div>
  </section>

  <div class="h-[1.5px] my-[30px] bg-[#1E1B3B] mx-5"></div>

  @if (enviosList.length === 0) {
    <div class="text-center py-12 text-gray-300 text-lg">
      Você ainda não possui nenhum envio registrado.
    </div>
  }

  @if (enviosList.length > 0) {

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 p-5">
      @for (envio of enviosList; track $index) {
        <app-card-envio 
          [envio]="envio"
          (onDelete)="deletarEnvio($event)"
          (onUpdate)="atualizarEnvio($event)">
        </app-card-envio>
      }
    </div>

  }

</div>
